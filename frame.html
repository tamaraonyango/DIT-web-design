<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FRAMESET</title>
</head>
<!--frameset that subdivides the screen into two-->
<frameset rows="50%,50%">
	<frame src="first.html"></frame>
     <frame src="second.html"></frame>
</frameset>

<frameset cols="50%,50%">
	<frame src="first.html"></frame>
     <frame src="second.html"></frame>
</frameset>
</html>
