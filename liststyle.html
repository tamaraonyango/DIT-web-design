<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		ol{
			border: 2px solid black;
			list-style: lower-roman;
			list-style: upper-roman;
			list-style: lower-alpha;
			list-style: upper-alpha;
			list-style: number;
			list-style: none;
		}

		ul{
			border:3px dotted red;
			list-style: circle;
			list-style: square;
			list-style: katakana;
			list-style-image:url(tick.jpeg);
		}
	</style>
</head>
<body>
	<ol>
		<li>mango</li>
		<li>pineapple</li>
		<li>guava</li>
		<li>pawpaw</li>
		<li>orange</li>
	</ol>

	<ul>
		<li>Kenya</li>
		<li>Uganda</li>
		<li>Tanzania</li>
		<li>Burundi</li>
		<li>Rwanda</li>
	</ul>

	<dl>
		<dd>Conrad</dd>
		<dt>He is a lecturer</dt>

		<dd>Tamara</dd>
		<dt>She is a student</dt>
	</dl>

</body>
</html>
